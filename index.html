<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="./assets//logo.png" alt="missing.png" />
      </div>
      <div class="waitlist">
        <h1 class="header">Join the Waitlist</h1>
        <p class="follow-text">
          This is only beginning, <br />
          check out our <span class="litepaper">litepaper</span>, <br />
          follow us:
        </p>
        <div class="social-icons">
          <img src="./assets/twitter.png" alt="missing.png" />
          <img src="./assets/discord.png" alt="missing.png" />
          <img src="./assets/telegram.png" alt="missing.png" />
          <img src="./assets/linkedin.png" alt="missing.png" />
        </div>
        <p class="subscripe-text">Or just subscribe to our newsletter:</p>
        <form class="subscribe-form" action="#" method="post">
          <div class="input-field">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your@email.com"
            />
          </div>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
