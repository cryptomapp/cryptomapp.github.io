<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <title>CryptoMapp</title>
   <!-- MailerLite Universal -->
  <script>
    (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
    .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
    n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
    (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
    ml('account', '506694');

<!-- End MailerLite Universal -->
  </head>
  <body>
    <div id="cryptomapp-subscription" class="container">
      <div class="logo-container">
        <img
          width="640"
          height="360"
          class="logo"
          src="./assets//logo.png"
          alt="missing.png"
        />
        <div class="countdown">
          <span id="days">00</span>d <span id="hours">00</span>h
          <span id="minutes">00</span>m <span id="seconds">00</span>s
        </div>
      </div>
      <div class="waitlist">
        <h1 class="header">Join the Waitlist</h1>
        <p class="follow-text">
          This is only beginning, <br />
          check out our
          <a href="./litepaper.pdf" target="_blank" class="litepaper"
            >litepaper</a
          >,
          <br />
          follow us:
        </p>
        <div class="social-icons">
          <div class="icon-container">
            <a href="https://twitter.com/app_cryptom" target="_blank">
              <img
                width="36"
                height="36"
                src="./assets/twitter.png"
                alt="missing.png"
              />
            </a>
          </div>
          <div class="icon-container">
            <a href="https://discord.gg/wqkgu6zx" target="_blank">
              <img
                width="36"
                height="27"
                src="./assets/discord.png"
                alt="missing.png"
              />
            </a>
          </div>
          <div class="icon-container">
            <a href="https://medium.com/@cryptomapp" target="_blank">
              <img
                width="36"
                height="36"
                src="./assets/medium.png"
                alt="missing.png"
              />
            </a>
          </div>
          <div class="icon-container">
            <a href="https://www.youtube.com/channel/UC2z2_9yF5AGBQIv-aDhs0VQ" target="_blank"></a>
              <img
                width="36"
                height="36"
                src="./assets/youtube.png"
                alt="missing.png"
              />
            </a>
          </div>
        </div>
        <p class="subscripe-text">Or just subscribe to our newsletter:</p>
        <div id="form-container">
          <div class="ml-embedded subscribe-form" data-form="0BndqU"></div>
        </div>
      </div>
    </div>
  </body>
</html>
